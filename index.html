<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashbackApp</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">
        <h1>CashbackApp</h1>
        <input id="input" type="number">
        <div class="buttons">
            <button id="buyBtn">Calculate</button>
            <button id="showHistoryBtn">Show History</button>
        </div>
        <div class="popUp">
            <span id="cashback"></span>
        </div>
        <table id="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Cashback</th>
                    <th>Amount</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>
    <script src="./index.js"></script>
</body>

</html>
